apiVersion: v1
kind: Service
metadata:
  name: citizen-service
spec:
  selector:
    app: citizen-app
  ports:
  - protocol: "TCP"
    port: 3000
    targetPort: 3000
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: citizen-app
spec:
  selector:
    matchLabels:
      app: citizen-app
  replicas: 2
  template:
    metadata:
      labels:
        app: citizen-app
    spec:
      containers:
      - name: restapi-operator
        image: manfranmon/restapi-operator:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000